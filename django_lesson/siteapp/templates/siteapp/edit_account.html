{% extends "siteapp/base.html" %}

{% block title %}
    Редактировать аккаунт
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm bg-primary-subtle">
                <div class="card-header bg-blue-300">
                    <h4 class="mb-0 text-center">Редактировать аккаунт</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ account.email }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Новый пароль <small class="text-muted">(оставьте пустым, если не хотите менять)</small></label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Город</label>
                            <input type="text" name="city" class="form-control" value="{{ user.city }}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Возраст</label>
                                    <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Хобби</label>
                                    <input type="text" name="hobby" class="form-control" value="{{ user.hobby }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn {
        border-radius: 5px;
        padding: 8px 20px;
    }
</style>
{% endblock %}
